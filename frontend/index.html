<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Půjčovna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DVD Půjčovna</h1>

        <div class="login-box">
            <input type="text" id="loginJmeno" placeholder="Zadej jméno">
            <button onclick="prihlasit()">Přihlásit</button>
        </div>


        <div id="produkty" class="movie-list"></div>

        <br>
        <div class="add-box" style="display: none;">
            <h2>Přidat film (admin)</h2>
            <input type="text" id="nazev" placeholder="Název">
            <input type="text" id="popis" placeholder="Popis">
            <button onclick="pridatProdukt()">Přidat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
